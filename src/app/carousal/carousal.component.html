<div class="flex justify-end ">
    <button (click)="prev()" class="carousel-control-prev1"><img src='./../../assets/images/left-arrow.svg' /></button>
    <button (click)="next()" class="carousel-control-next1"><img src='./../../assets/images/right-arrow.svg' /></button>
</div>
<div class="carousel-container">
    <div class="carousel-inner" [style.transform]="getTransform()">
        <div *ngFor="let item of items" class="carousel-item1">
            <img [src]="item.image" class="carousel-img" alt="Image">
        </div>
    </div>
</div>
