<div class="accordion">
    <div class="accordion-item" *ngFor="let item of items; let i = index">
        <div class="accordion-header" [ngClass]="{'bg-active': activeIndex === i}" (click)="toggle(i)">
            <span>{{ item.title }}</span>
            <span>{{ activeIndex === i ? '-' : '+' }}</span>
        </div>
        <div class="accordion-content" *ngIf="activeIndex === i">
            {{ item.content }}
        </div>
    </div>
</div>
