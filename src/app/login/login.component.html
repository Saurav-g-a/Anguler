<div class="bg-color">
  <div class="grid lg:grid-cols-12 md:grid-cols-6 sm:grid-cols-6 s:grid-cols-6 gap-4">
    <div class="lg:col-span-5 md:col-span-6 sm:col-span-6 s:col-span-6 p-10 overflow-y-auto max-h-screen">
      <img src="./assets/images/Logo.png" width="100px" class="lg:ml-12 md:ml-3 sm:ml-3 s:ml-3" alt="logo" />
      <div class="mt-12 lg:px-12 md:px-3 sm:px-3 s:px-3">
        <p class="font-Zuume text-[60px] font-bold leading-[45px] text-white">Login</p>
        
        <!-- Display API error message -->
        <div *ngIf="apiError" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4">
          {{ apiError }}
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="my-3">
            <label class="font-Zuume text-lg mb-1 text-white">Email Address</label>
            <input
              formControlName="email"
              class="!rounded-xl block p-3 w-full text-base font-semibold bg-transparent border-[1px] border-gray-300 appearance-none peer"
              [ngClass]="{'border-red-500': formControls.email.invalid && formControls.email.touched}"
              type="email" />
            <div *ngIf="formControls.email.invalid && formControls.email.touched" class="text-red-500">
              <small *ngIf="formControls.email.errors?.required">Email is required.</small>
              <small *ngIf="formControls.email.errors?.email">Enter a valid email address.</small>
            </div>
          </div>
          <div class="mb-3">
            <label class="font-Zuume text-lg mb-1 text-white">Password</label>
            <input
              formControlName="password"
              class="!rounded-xl block p-3 w-full text-base font-semibold bg-transparent border-[1px] border-gray-300 appearance-none peer"
              [ngClass]="{'border-red-500': formControls.password.invalid && formControls.password.touched}"
              type="password" />
            <div *ngIf="formControls.password.invalid && formControls.password.touched" class="text-red-500">
              <small>Password is required.</small>
            </div>
          </div>
          <div class="w-full">
            <button type="submit" class="bg-[#FF007A] rounded-xl mb-3 block text-center text-white p-3 text-2xl w-full font-Zuume">Login</button>
          </div>
        </form>
        <p class="font-Zuume text-lg text-white text-center">
          Don't have an account? 
          <span (click)="register()" class="font-bold text-white">Sign Up</span>
        </p>
      </div>
    </div>
    <div class="lg:col-span-7 md:col-span-6 sm:col-span-6 s:col-span-6">
      <img src="./assets/images/LoginBanner.png" class="h-screen object-fill p-2" alt="banner" />
    </div>
  </div>
</div>
